name: Build and Push Multi-Arch Docker Image to GHCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: website

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.actor }}/${DOCKER_IMAGE_NAME}:$(git rev-parse --short HEAD)
          platforms: linux/amd64,linux/arm64

      - name: Verify buildx platforms
        run: docker buildx inspect --bootstrap

      - name: Push Docker image
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          GIT_DATE=$(date +%s)
          docker push ghcr.io/${{ github.actor }}/${DOCKER_IMAGE_NAME}:${GIT_HASH}
          docker tag ghcr.io/${{ github.actor }}/${DOCKER_IMAGE_NAME}:${GIT_HASH} ghcr.io/${{ github.actor }}/${DOCKER_IMAGE_NAME}:${{ github.ref_name }}-${GIT_HASH}-${GIT_DATE}
          docker push ghcr.io/${{ github.actor }}/${DOCKER_IMAGE_NAME}:${{ github.ref_name }}-${GIT_HASH}-${GIT_DATE}
